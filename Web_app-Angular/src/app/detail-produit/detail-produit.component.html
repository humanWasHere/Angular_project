<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de détail du produit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    h2 {
      color: #3498db;
    }

    #main-div {
      margin: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    p {
      margin: 5px 0;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2980b9;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    div[ngIf="sectionVisible"] {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="main-div">
    <h2>Page de détail du produit {{ngOnInit()}}</h2>

    <!-- affiche le produit recherché correspondant à l'url -->
    <div *ngIf="findSpecificProduit()">
      <p><strong>ID:</strong> {{ findSpecificProduit()?.Id }}</p>
      <p><strong>Nom:</strong> {{ findSpecificProduit()?.Nom }}</p>
      <p><strong>Textures:</strong> {{ findSpecificProduit()?.Texture }}</p>
      <p><strong>Grammage:</strong> {{ findSpecificProduit()?.Grammage }}</p>
      <p><strong>Couleur:</strong> {{ findSpecificProduit()?.Couleur }}</p>
      <!-- affiche la section formulaire ci-dessous au click -->
      <button (click)="displayForm()">Créer</button>
    </div>

    <!-- formulaire de modification -->
    <div *ngIf="sectionVisible">
      <form [formGroup]="formulaireProduit" (ngSubmit)="modifyOnSubmit()">
        <div>
          <label for="nom">Nom du produit</label>
          <input id="nom" formControlName="nom">
        </div>
        <div>
          <label for="texture">Texture du produit</label>
          <input id="texture" formControlName="texture">
        </div>
        <div>
          <label for="grammage">Grammage du produit</label>
          <input id="grammage" formControlName="grammage" type="number">
        </div>
        <div>
          <label for="couleur">Couleur du produit</label>
          <input id="couleur" formControlName="couleur">
        </div>
        <button type="submit" [disabled]="!formulaireProduit.valid">Modifier</button>
      </form>
      <div *ngIf="modificationValidee">Modification prise en compte !</div>
    </div>
  </div>

</body>
</html>
